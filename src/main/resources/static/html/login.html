<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="微信聊天机器人"/>
    <meta name="keywords" content="聊天机器人"/>
    <link rel="icon" href="../ico/smile.ico">
    <title>ROBOT-LOGIN</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="../css/signin.css" rel="stylesheet">
    <script src="../js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../js/ie-emulation-modes-warning.js"></script>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  </head>

  <body style="background-color: #777777; ">
    <div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">请登录</h2>
        <label for="inputEmail" class="sr-only">用户名：</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="请输入账号" required autofocus>
        <label for="inputPassword" class="sr-only">密码：</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="请输入6位密码" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" style="background-color: #363d4c;" type="submit">登陆</button>
      </form>
    </div>
    <script src="../js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
